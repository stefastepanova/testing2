name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем Ubuntu для CI/CD
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Укажите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage  # Устанавливаем coverage

      - name: Run tests with coverage and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # Запускаем тесты с использованием coverage
          xvfb-run -a coverage run -m unittest discover
          
      - name: Generate coverage report
        run: |
          # Генерируем отчет о покрытии
          coverage report -m
          
      - name: Upload coverage to Codecov (если нужно)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.COVERALLS_REPO_TOKEN }}  # Используйте свой токен для Codecov

