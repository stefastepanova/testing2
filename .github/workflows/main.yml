name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем Ubuntu для CI/CD
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Укажите нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests with Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a python -m unittest discover  # Запуск тестов с Xvfb
